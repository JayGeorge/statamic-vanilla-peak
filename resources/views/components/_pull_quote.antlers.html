{{#
    @name Pull quote
    @desc The pull quote component. A pull quote with an optional author.
    @set page.article.pull_quote
#}}

<figure
    class="
        not-prose my-8
        {{ switch(
            (size == 'md') => 'size-md',
            (size == 'lg') => 'size-lg',
            (size == 'xl') => 'size-xl',
            () => 'size-md'
        )}}
    "
>
    <blockquote class="p-0 m-0 text-3xl font-bold leading-snug text-neutral">
        <span class="text-primary">&OpenCurlyDoubleQuote;</span>{{ quote | widont | nl2br }}<span class="text-primary">&CloseCurlyDoubleQuote;</span>
    </blockquote>
    {{ if author }}
        <figcaption class="block mt-4 font-bold text-neutral">
            <span class="text-primary">- </span>{{ author }}
        </figcaption>
    {{ /if }}
</figure>
